<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Electric Boogaloo</title>
	<style type='text/css'>
		canvas { border: 1px solid black; }
	</style>
</head>
<body>
	<canvas id='canvas' width='800' height='600'></canvas>
	<script type='text/javascript'>
		var ctx;
		var player = { x: 400, y: 300, w: 62, h: 93, dx: 5, dy: 5 };
		
		var left = false, right = false, up = false, down = false;			
		var box1 = { x: 100, y: 0,   w: 50,  h: 500 };
		var box2 = { x: 500, y: 300, w: 100, h: 75 };
		var box3 = { x: 100, y: 550, w: 50,  h: 50 };
		var box3 = { x: 100, y: 550, w: 50,  h: 50 };
		var box3 = { x: 100, y: 550, w: 50,  h: 50 };
		var box3 = { x: 100, y: 550, w: 50,  h: 50 };

		player.img = new Image();
		player.ready = false;
		player.img.onload = function() {
			player.ready = true;
		}
		player.img.src = "Player.jpg";
		
		function update() {
			var orig = { x: player.x, y: player.y };
			
			// move the player
			if ( up == true )
				player.y -= player.dy;
			if ( down == true )
				player.y += player.dy;					
			if ( left == true )
				player.x -= player.dx;
			if ( right == true )
				player.x += player.dx;
			
			//check if the player ran into a box and, if so, move back
			if ( collide(player, box1) || collide(player, box2) || collide(player, box3))  {
				player.x = orig.x;
				player.y = orig.y; }
			
			//make sure the player didn't go out of bounds
			if ( player.x < 0 )
				player.x = 0;
			else if ( player.x + player.w > ctx.canvas.width )
				player.x = ctx.canvas.width - player.w;
			if ( player.y < 0)
				player.y = 0;
			else if ( player.y + player.h > ctx.canvas.height )
				player.y = ctx.canvas.height - player.h;
		}
		
		function collide( player, box ) {
			if( player.x >= box.x + box.w )
				return false;
			if ( player.y >= box.y + box.h )
				return false;
			if ( box.x >= player.x + player.w )
				return false;
			if ( box.y >= player.y + player.h )
				return false;
			
			return true;
		}
		
		function draw(ctx) {
			ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
			
			var BGI = new Image();
			BGI.onload = function() {
				var pattern = ctx.createPattern(BGI, 'repeat');
			
				ctx.rect(0, 0, 800, 600);
				ctx.fillStyle = pattern;
				ctx.fill();
			}
			BGI.src = 'BGI.jpg';
			//ctx.fillStyle = "#FF00FF";
			//ctx.fillRect(player.x, player.y, player.w, player.h);
			if ( player.ready )
				ctx.drawImage(player.img, player.x, player.y );
			ctx.fillStyle = "#000000";
			ctx.fillRect(box1.x, box1.y, box1.w, box1.h);
			ctx.fillRect(box2.x, box2.y, box2.w, box2.h);
			ctx.fillRect(box3.x, box3.y, box3.w, box3.h);
		
			
		}
			
		var KEY_UP = 38, KEY_DOWN = 40, KEY_LEFT = 37, KEY_RIGHT = 39;
		
		function handleKeyDown(evt) {
			if ( evt.keyCode == KEY_UP )
				up = true;
			if ( evt.keyCode == KEY_DOWN )
				down = true;
			if ( evt.keyCode == KEY_LEFT )
				left = true;
			if ( evt.keyCode == KEY_RIGHT )
				right = true;
			
			if ( 37 <= evt.keyCode && evt.keyCode <= 40 )
				evt.preventDefault();
			}
		
		function handleKeyUp(evt) {
			if ( evt.keyCode == KEY_UP )
				up = false;
			if ( evt.keyCode == KEY_DOWN )
				down = false;
			if ( evt.keyCode == KEY_LEFT )
				left = false;
			if ( evt.keyCode == KEY_RIGHT )
				right = false;
			
			if ( 37 <= evt.keyCode && evt.keyCode <= 40 )
				evt.preventDefault();
			}
			
		function main() {
			ctx = document.getElementById('canvas').getContext("2d");
			document.addEventListener('keydown', handleKeyDown);
			document.addEventListener('keyup', handleKeyUp);
			setInterval(function() { update(); draw(ctx); }, 1000/60);
		}
	
		main();
					
	</script>
</body>
</html>
